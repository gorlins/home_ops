---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
spec:
  interval: 1h
  chart:
    spec:
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: gitea
  values:
    valkey-cluster:
      enabled: false
    valkey:
      enabled: true
    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false

    persistence:
      enabled: true

    gitea:
      config:
        database:
          DB_TYPE: postgres
          HOST: "${host}"
          NAME: "${dbname}"
          USER: "${user}"
          PASSWD: "${password}"
          SCHEMA: "${dbname}"
        indexer:
          ISSUE_INDEXER_TYPE: bleve
          REPO_INDEXER_ENABLED: true

