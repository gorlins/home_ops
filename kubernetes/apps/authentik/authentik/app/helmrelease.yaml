---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  chartRef:
    kind: HelmRepository
    name: authentik
  values:
    authentik:
      secret_key: "${{ secrets.secret_key }}"
      # This sends anonymous usage-data, stack traces on errors and
      # performance data to sentry.io, and is fully opt-in
      error_reporting:
        enabled: true
      postgresql:
        - name: host
          valueFrom:
            secretKeyRef:
              name: authentik-app # Name of your pre-existing Secret
              key: host   # Key within the Secret
        - name: name
          valueFrom:
            secretKeyRef:
              name: authentik-app # Name of your pre-existing Secret
              key: user   # Key within the Secret
        - name: password
          valueFrom:
            secretKeyRef:
              name: authentik-app # Name of your pre-existing Secret
              key: password   # Key within the Secret
        - name: port
          valueFrom:
            secretKeyRef:
              name: authentik-app # Name of your pre-existing Secret
              key: port   # Key within the Secret
        - name: user
          valueFrom:
            secretKeyRef:
              name: authentik-app # Name of your pre-existing Secret
              key: user   # Key within the Secret

    server:
      ingress:
        # Specify kubernetes ingress controller class name
#        ingressClassName: nginx | traefik | kong
        enabled: false
#        hosts:
#          - authentik.domain.tld

    postgresql:
      enabled: false
#      auth:
#        password: "ThisIsNotASecurePassword"
    redis:
      enabled: true

---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
spec:
  hostnames: ["authentik.${SECRET_DOMAIN}"]
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: authentik
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
