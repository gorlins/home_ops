---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
  values:
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`dashboard.${SECRET_DOMAIN}`)
        entryPoints:
          - web
    providers:
      kubernetesGateway:
        enabled: false
    gateway:
      listeners:
        web:
          namespacePolicy:
            from: All
